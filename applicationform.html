<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Hot Beans</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #fff8f2;
            color: #3b2f1b;
        }
        header {
            background: #6f4e37;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            letter-spacing: 2px;
        }
        nav {
            background: #a97451;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffe2c6;
        }
        .hero-form {
            background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            color: #fff;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-shadow: 2px 2px 8px #3b2f1ba1;
        }
        .hero-form h1 {
            font-size: 2.2em;
            margin: 0;
        }
        .content {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(111, 78, 55, 0.09);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 30px 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 6px;
            color: #a97451;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d2bba0;
            font-size: 1em;
            background: #fff8f2;
            margin-bottom: 8px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        input[type="submit"] {
            background: #6f4e37;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #a97451;
        }
        .required {
            color: #d9534f;
        }
        @media (max-width: 700px) {
            .hero-form h1 {
                font-size: 1.4em;
            }
            .content {
                padding: 0 6px;
            }
        }
        footer {
            background: #6f4e37;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            position: relative;
            bottom: 0;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hot Beans</h1>
        <p>Your daily dose of freshly brewed code & coffee</p>
    </header>
    <nav>
         <a href="index.html">Home</a>
        <a href="aboutus.html">About US</a>
        <a href="staffprofiles.html">Staff Profiles</a>
        <a href="webcourses.html">Web Courses</a>
    </nav>
    <section class="hero-form">
        <h1>Application Form</h1>
        <p>Join the Hot Beans team!</p>
    </section>
    <div class="content">
        <form action="#" method="post">
            <label for="name">Full Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required>

            <label for="role">Position Applied For <span class="required">*</span></label>
            <select id="role" name="role" required>
                <option value="">-- Please select --</option>
                <option value="barista">Barista</option>
                <option value="developer">Web Developer</option>
                <option value="community">Community Manager</option>
                <option value="event">Event Coordinator</option>
                <option value="other">Other</option>
            </select>

            <label for="experience">Relevant Experience</label>
            <textarea id="experience" name="experience" placeholder="Tell us about your experience..."></textarea>

            <label for="why">Why do you want to join Hot Beans?</label>
            <textarea id="why" name="why" placeholder="Share your motivation..."></textarea>

            <input type="submit" value="Submit Application">
        </form>
    </div>
    <footer>
        &copy; 2025 Hot Beans. All rights reserved.
    </footer>
</body>
</html>
